<h1
  *ngIf="title"
  [innerHTML]="title"
  mat-dialog-title></h1>
<div
  *ngIf="text"
  [innerHTML]="text"
  mat-dialog-content></div>
<div mat-dialog-actions>
  <button
    mat-button
    [mat-dialog-close]="false"
    [ngClass]="cancelClass"
    class="btn">{{cancelTxt}}</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    [ngClass]="confirmClass"
    class="btn">{{confirmTxt}}</button>
</div>
